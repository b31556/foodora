<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincer | {{ restaurant }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_food.css') }}">

</head>
<body>
    <div class="top-bar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </a>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/restaurants">Restaurants</a> 
            <a href="/about">About us</a>
            <a href="/contact">Contact</a>
            <a href="/join">Join us</a>
        </div>
    </div>
        <!-- Popup Window -->
        
        <div id="popup" class="popup">
            <label>loading . . . </label>
        </div>
    
        <div id="basket" class="popup basket">
            <label>loading . . . </label>
        </div>
    

        

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-picture">
                <a onclick="tologin()">
                    <img src="{{ pfpurl }}" alt="Profile Picture">
                </a>
            </div>
            <ul class="sidebar-options">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/track-order">My orders</a></li>
            </ul>
        </aside>

        <!-- Main content -->

        <main class="main-content">
            <div onclick="basket('{{ restaurant }}')" class="basket-container">
                <img id="basket-logo" class="basket-logo" src="/static/images/basket-icon.png" alt="Basket Icon">
                <span id="basket-count" class="basket-count" id="basket-count">0</span>
            </div>
              
            <div class="segments">
                {% for segment in segments %}
                <div class="segment" 
                     style="background-image: url('{{ segment.background }}');"
                     onclick="select('{{ restaurant }}','{{ segment.name }}')">
                    <h3 class="segment-title">{{ segment.name }}</h3>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ordering.js') }}"></script>
    <script src="{{ url_for('static', filename='js/l.js') }}"></script>
</body>
</html>
