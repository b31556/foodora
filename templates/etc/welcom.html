<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .welcome-box h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-box p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        .welcome-box a {
            display: inline-block;
            text-decoration: none;
            background: #66a6ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .welcome-box a:hover {
            background: #89f7fe;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-box">
            <h1>Welcome, {{ name }}!</h1>
            <p>We are thrilled to have you here. Explore and enjoy your journey with us.</p>
            <a href="/">Go to Home</a>
        </div>
    </div>
</body>
</html>
