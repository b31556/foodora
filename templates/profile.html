<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincer | User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pfpage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="top-bar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </a>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/restaurants">Restaurants</a>
            <a href="/about">About us</a>
            <a href="/contact">Contact</a>
            <a href="/join">Join us</a>
        </div>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-picture">
                
                <img src="{{ pfpurl }}" alt="Profile Picture" class="profile-img-large">
                
            </div>
            <ul class="sidebar-options">
                
                
                <li><a href="/auth/logout">Logout</a></li>

            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Welcome, {{ username }}</h1>
            <p>Manage your profile and account settings below.</p>

            <div class="profile-info">
                <h3>Profile Information</h3>
                <p><strong>Name:</strong> {{ username }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>

            <!-- Add form to change name and profile picture -->
            <div class="profile-edit">
                <h3>Edit Profile</h3>
                <form action="/profile/update" method="post" enctype="multipart/form-data">
                    <label for="name">New Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="profile_picture">New Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <!-- Add form to change password -->
            <div class="profile-edit">
                <h3>Change Password</h3>
                <form action="/profile/change-password" method="post">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required>
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <button type="submit">Change Password</button>
                </form>
            </div>

            <!-- Add form to change email -->
            <div class="profile-edit">
                <h3>Change Email</h3>
                <form action="/profile/change-email" method="post">
                    <label for="new_email">New Email:</label>
                    <input type="email" id="new_email" name="new_email" required>
                    <button type="submit">Change Email</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/l.js') }}"></script>
</body>
</html>
