<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincer | User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pfpage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="top-bar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </a>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/restaurants">Restaurants</a>
            <a href="/about">About us</a>
            <a href="/contact">Contact</a>
            <a href="/join">Join us</a>
        </div>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-picture">
                <a href="/profile/edit-pic">
                    <img src="{{ pfpurl }}" alt="Profile Picture" class="profile-img-large">
                </a>
            </div>
            <ul class="sidebar-options">
                <li><a href="/profile/edit">Edit Profile</a></li>
                <li><a href="/profile/change-password">Change Password</a></li>
                <li><a href="/profile/change-email">Change Email</a></li>
                <li><a href="/auth/logout">Logout</a></li>

            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Welcome, {{ username }}</h1>
            <p>Manage your profile and account settings below.</p>

            <div class="profile-info">
                <h3>Profile Information</h3>
                <p><strong>Name:</strong> {{ username }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>

            
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/l.js') }}"></script>
</body>
</html>
