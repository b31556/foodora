<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 250px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .segment {
            background: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Orders</li>
            <li>Customers</li>
            <li>Reports</li>
        </ul>
    </div>

    <div class="content">
        <div class="segment">
            <h3>Welcome to the Restaurant Dashboard</h3>
            <p>Track your sales, monitor inventory, and more.</p>
        </div>
        <div class="segment">
            <h3>Orders Summary</h3>
            <p>See your latest orders and customer trends.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
